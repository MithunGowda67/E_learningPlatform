<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #16a34a;
        }
        .hero h1 {
            font-size: 40px;
            font-weight: bold;
        }
        .hero p {
            font-size: 18px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #16a34a;
            background-color: black;
            border-radius: 8px;
            text-decoration: none;
        }
        .categories, .featured, .video-section, .interactive {
            padding: 50px 20px;
            text-align: center;
        }
        .card {
            background-color: #1f2937;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
        }
        .grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Start Learning Today!</h1>
        <p>Unlock your potential with our expert-led courses.</p>
        
    </section>

    <section class="categories">
        <h2>Course Categories</h2>
        <div class="grid">
            <div class="card">Business</div>
            <div class="card">Technology</div>
            <div class="card">Design</div>
        </div>
    </section>

    <section class="featured">
        <h2>Featured Courses</h2>
        <div class="grid">
            <div class="card">React for Beginners</div>
            <div class="card">UI/UX Design Essentials</div>
            <div class="card">Business Growth Strategies</div>
        </div>
    </section>

    <section class="video-section">
        <h2>Course Video</h2>
        <div class="video-container">
            <video controls width="100%">
                <source src="/path-to-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section class="interactive">
        <h2>Interactive Learning</h2>
        <div class="grid">
            <div class="card">Notes</div>
            <div class="card">Discussions</div>
            <div class="card">Quizzes</div>
        </div>
    </section>
</body>
</html>
